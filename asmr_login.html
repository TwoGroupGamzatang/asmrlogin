<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="asmr_login.css" />
    <title>AMSR|Login</title>

</head>
<body>
    <div class="container">
        <h1>로그인</h1>
        <div class="input-box">
            <input type="text" placeholder="Username">
        </div>
        <div class="input-box">
            <input type="password" placeholder="Password">
        </div>
        <div class="remember">
            <label><input type="checkbox">로그인 상태 유지</label>
            <a href="#">비밀번호 잊어버렸나요?</a>
        </div>
        <button type = "submit" class="btn">Login</button>
        <div class="signup-link">
            <p>회원 가입<a href="#">회원 가입</a></p>
        </div>
    </div>
    
</body>
</html>
